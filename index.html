<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ui.css">
</head>

<body>
    <div class="container my-5">
        <nav class="navbar git_nav">
            <div class="container">
              <a class="navbar-brand">Gtthub Finder</a>
              <form class="d-flex">
                <input class="form-control me-4" type="search" placeholder="Search" aria-label="Search" id="username">
                <button class="btn btn-info" type="submit" id="getuser">Search</button>
              </form>
            </div>
          </nav>
       
        <!-- Table -->
        <div class="row">
            
            <div class="col-xl-8 m-auto order-xl-2 mb-5 mb-xl-0">
                <div class="pb-5 " >
                    <div class="alert alert-danger git_alert"  role="alert">
                       
                    </div>
                 </div>
                <div class="card card-profile shadow " id="git_profile">
                   
                    
                    
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
